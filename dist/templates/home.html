<div class="col-md-3 sidebar">
	<div class="header">
    <h1 id="home-title">BlocChat</h1>
		<div class="new-chat-room">
			<button class="btn btn-primary" ng-click="home.open()"><strong>+</strong> New Chat Room</button>
		</div>
	</div>

	<section class="rooms-list">
		<div ng-repeat="room in home.rooms" class="chatrooms">
			<a class="room-name" ng-click="home.setRoom(room)">{{ room.name }}</a>
		</div>
	</section>
</div>

<div class="col-md-9 chatroom">
	<h2>{{ home.currentRoom.name }}</h2>
	<p ng-repeat="message in home.messages">
	    <strong>{{ message.username }} ({{ message.sentAt }}):</strong>  {{ message.content }}
	</p>

	<div class="col-md-8 message-input">
	  <input type="text" placeholder="Write your message here..." class="form-control" ng-model="home.newMessage">
	</div>
	<button class="col-md-1 btn btn-success" type="button" ng-click="home.sendMessage()">Send</button>
</div>
